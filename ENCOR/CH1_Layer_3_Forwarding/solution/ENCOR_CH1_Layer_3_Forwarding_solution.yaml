    text_unit: pt
    thickness: 1
    type: text
    x1: 400.0
    y1: -80.0
    z_index: 0
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      Test L3 conntectivity:
      A-PC1 <-> A-PC2
      A-PC1 <-> B-PC2

      Check:
      ARP Table
      Routing Table
      Adjacency Table
      CEF
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: 360.0
    y1: -80.0
    z_index: 1
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      Note:
      MAC Address:
       B-PC1 E0 -> 5254.0004.6fbf
       R3 G0/0 -> 5254.0003.589b
       R1 G0/1 -> 5254.0008.e423
      IP Address:
       A-PC2 E0 -> 10.0.1.20
       R2 G0/2 -> 172.16.0.6
       R1 G0/0 -> 10.0.1.1
      SDM (use page 3 from https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst9200/software/release/17-2/configuration_guide/sys_mgmt/b_172_sys_mgmt_9200_cg/configuring_sdm_templates.pdf:
       Tunnels -> 128
       Security Access Control Entries -> 1644
      Ethernet Header (hex):
       R1 G0/1 -> 52540018DBB552540008E4230800
       R2 G0/2 -> 52540017072D5254001D27830800
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: 600.0
    y1: -120.0
    z_index: 1
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      sh arp
      sh arp 10.0.1.10
      sh arp 10.0.1.10 det
      sh arp interface
      sh arp summary
      sh arp dynamic
      sh arp incomplete

      sh ip int br | ex unassigned
      sh ip route | beg Gat
      sh ip route 192.168.50.0 longer-prefixes | beg Gat
      sh ip route 192.168.50.0 255.255.255.0

      sh adjacency
      sh adjacency g0/1 det
      sh adjacency summary
      sh adjacency encapsulation
      sh adjacency link ipv4

      sh cef fib
      sh cef g0/1
      sh cef state
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -800.0
    y1: -120.0
    z_index: 1
