    rotation: 0
    text_bold: false
    text_content: |-
      Implement Hierarchical IPv4overIPv4 DMVPN Phase 3 with IPSec (IKEv2):
      1) Implement IPSec profile with pre-sheard key DMVPNMHQ and transform-set ESP-AES256 ESP-SHA512-HMAC
      2) Implement Tunnel30 on MHQ (HUB) and HQ1-HQ2 (Spoke)
      3) Implement Tunnel10 on HQ1 (HUB) and BR1-BR3 (Spoke)
      4) Implement Tunnel20 on HQ2 (HUB) and BR4-BR5 (Spoke)
      3) Enabel EIGRP in named mode as overlay to connect all sites
      4) Test connectivity between sites
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: 400.0
    y1: -600.0
    z_index: 2
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      do sh dmvpn | beg Int
      do sh dmvpn det | beg Int
      do sh ip nhrp br | beg Int
      do sh ip nhrp det | beg Int
      do sh eigrp add ipv4 160 nei
      do sh ip route | beg Gat
      do sh ip route next-hop-override | beg Gat

      do sh ip nhrp sum
      do sh ip nhrp stats
      do ping 10.30.0.25
      do traceroute 10.30.0.25

      do sh cryp ips sa
      do sh cryp ips prof
      do sh cryp ips tran
      do sh cryp ips sec
      do sh cryp ikev2 sa
      do sh cryp ikev2 prof
      do sh cryp ikev2 stats
    text_font: monospace
    text_italic: false
