      *Mar 20 16:26:46.858: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is up: new adjacency
      *Mar 20 16:28:06.380: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is down: retry limit exceeded
      *Mar 20 16:28:10.244: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is up: new adjacency

      Case by:
      ip nhrp nhs 192.168.3.254 nbma 204.34.6.12
      Correct:
      ip nhrp nhs 192.168.3.254 nbma 204.34.6.12 multicast
      Now Sopke can send a multicast and broadcast packets
