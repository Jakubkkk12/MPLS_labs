    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      Hello EIGRP was not sent by spoke HQ1 and HQ2:
      *Mar 20 16:26:43.297: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is down: retry limit exceeded
      *Mar 20 16:26:46.858: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is up: new adjacency
      *Mar 20 16:28:06.380: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is down: retry limit exceeded
      *Mar 20 16:28:10.244: %DUAL-5-NBRCHANGE: EIGRP-IPv4 160: Neighbor 192.168.3.254 (Tunnel30) is up: new adjacency

      Case by:
      ip nhrp nhs 192.168.3.254 nbma 204.34.6.12
      Correct:
      ip nhrp nhs 192.168.3.254 nbma 204.34.6.12 multicast
      Now Sopke can send a multicast and broadcast packets
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -320.0
    y1: 280.0
    z_index: 3
  - border_color: '#00000000'
    border_style: ''
    color: '#000000'
    rotation: 0
    text_bold: false
    text_content: |-
      crypto ikev2 keyring FOR-DMVPN-IKEV2
       ! ANY because address use physical ip address (nbma address), not tunel address
       peer ANY
        address 0.0.0.0 0.0.0.0
        pre-shared-key DMVPNHQ1

      crypto ikev2 profile FOR-DMVPN-IKEV2-PROFILE
       ! ANY because match identity remote address use physical ip address (nbma address), not tunel address
       match identity remote any
       authentication remote pre-share
       authentication local pre-share
       keyring local FOR-DMVPN-IKEV2

      crypto ipsec transform-set FOR-DMVPN-TRANSFORM esp-aes 256 esp-sha512-hmac
       ! DMVPN must use transport mode
       mode transport

      crypto ipsec profile FOR-DMVPN-IPSEC-PROFILE
       set transform-set FOR-DMVPN-TRANSFORM
       set ikev2-profile FOR-DMVPN-IKEV2-PROFILE
      end
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
